<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Робота з таблицями</title>
</head>
<body>
    <h1>Робота з таблицями</h1>

    <table border="1">
        <caption>Заголовок таблиці</caption>
        <thead>
            <tr>
                <th>Заголовок 1</th>
                <th>Заголовок 2</th>
                <th>Заголовок 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1, 1</td>
                <td>1, 2</td>
                <td>1, 3</td>
            </tr>
            <tr>
                <td>2, 1</td>
                <td>2, 2</td>
                <td>2, 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Підзаголовок таблиці</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
