<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Робота зі списками</title>
</head>
<body>
    <h1>Робота зі списками</h1>

    <h2>Неупорядкований список (ul)</h2>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <h2>Упорядкований список (ol)</h2>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <h2>Список описів (dl)</h2>
    <dl>
        <dt>Coffee</dt>
        <dd>hot drink made from roasted coffee beans</dd>
        <dt>Tea</dt>
        <dd>hot drink made of leaves</dd>
        <dt>Milk</dt>
        <dd>liquid produced by the mammary glands of mammals</dd>
    </dl>
</body>
</html>
