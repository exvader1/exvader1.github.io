<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Робота з гіперпосиланнями</title>
</head>
<body>
    <h1>Робота з гіперпосиланнями</h1>

    <p>Просте гіперпосилання: <a href="https://www.example.com">Посилання на приклад</a></p>

    <p>Гіперпосилання з атрибутом <code>download</code>: <a href="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" download>Завантажити документ</a></p>

    <p>Гіперпосилання з атрибутом <code>target</code>: <a href="https://www.example.com" target="_blank">Відкрити у новому вікні</a></p>
</body>
</html>
